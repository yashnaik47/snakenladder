<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snakes and Ladders Game</title>
    <style>
        * {
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 10px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
            backdrop-filter: blur(10px);
            max-width: 100%;
            width: 100%;
            max-width: 700px;
        }
        
        .game-title {
            font-size: clamp(1.5em, 4vw, 2.5em);
            color: #333;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        #gameCanvas {
            border: 4px solid #333;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin: 10px 0;
            max-width: 100%;
            height: auto;
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 15px;
        }
        
        .players-row {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        
        .player-info {
            flex: 1;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 12px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            font-size: clamp(0.8em, 2.5vw, 1em);
        }
        
        .player-info.active {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            transform: scale(1.02);
            transition: all 0.3s ease;
        }
        
        .dice-container {
            background: linear-gradient(135deg, #feca57, #ff9ff3);
            padding: 15px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        #rollDice {
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: clamp(14px, 3vw, 18px);
            font-weight: bold;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        #rollDice:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0,0,0,0.4);
        }
        
        #rollDice:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .dice {
            width: 50px;
            height: 50px;
            background: white;
            border: 3px solid #333;
            border-radius: 10px;
            display: inline-block;
            margin: 10px;
            position: relative;
            box-shadow: 0 5px 10px rgba(0,0,0,0.3);
        }
        
        .dot {
            width: 8px;
            height: 8px;
            background: #333;
            border-radius: 50%;
            position: absolute;
        }
        
        .game-status {
            font-size: clamp(16px, 4vw, 20px);
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
        
        .winner {
            color: #ff6b6b;
            font-size: clamp(18px, 5vw, 24px);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 5px;
            }
            
            .game-container {
                padding: 15px;
            }
            
            .players-row {
                flex-direction: column;
            }
            
            .player-info {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">üêç Snakes & Ladders ü™ú</h1>
        <canvas id="gameCanvas" width="500" height="500"></canvas>
        
        <div class="controls">
            <div class="players-row">
                <div class="player-info" id="player1Info">
                    <h3>üî¥ Player 1</h3>
                    <p>Position: <span id="player1Pos">0</span></p>
                </div>
                
                <div class="player-info" id="player2Info">
                    <h3>üîµ Player 2</h3>
                    <p>Position: <span id="player2Pos">0</span></p>
                </div>
            </div>
            
            <div class="dice-container">
                <div class="dice" id="diceDisplay"></div>
                <button id="rollDice">üé≤ Roll Dice</button>
                <div class="game-status" id="gameStatus">Player 1's Turn</div>
            </div>
        </div>
    </div>

    <script>
        class SnakesAndLadders {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.cellSize = 50;
                this.currentPlayer = 1;
                this.gameWon = false;
                this.animating = false;
                
                this.players = {
                    1: { position: 0, x: 0, y: 0, color: '#ff4757' },
                    2: { position: 0, x: 0, y: 0, color: '#3742fa' }
                };
                
                // Snakes and Ladders positions - more visible placement
                this.snakes = {
                    98: 78, 95: 75, 93: 73, 87: 36, 64: 60,
                    62: 19, 56: 53, 49: 11, 47: 26, 16: 6
                };
                
                this.ladders = {
                    1: 38, 4: 14, 9: 21, 28: 84, 36: 44,
                    51: 67, 71: 91, 80: 100
                };
                
                this.init();
                this.drawBoard();
                this.updatePlayerPositions();
            }
            
            init() {
                document.getElementById('rollDice').addEventListener('click', () => this.rollDice());
                this.updateActivePlayer();
                
                // Make canvas responsive
                this.resizeCanvas();
                window.addEventListener('resize', () => this.resizeCanvas());
            }
            
            resizeCanvas() {
                const container = this.canvas.parentElement;
                const maxSize = Math.min(container.clientWidth - 40, 500);
                this.canvas.style.width = maxSize + 'px';
                this.canvas.style.height = maxSize + 'px';
            }
            
            getCoordinates(position) {
                if (position === 0) return { x: 0, y: 9 };
                
                position = position - 1;
                const row = Math.floor(position / 10);
                let col = position % 10;
                
                // Reverse direction for odd rows (snake pattern)
                if (row % 2 === 1) {
                    col = 9 - col;
                }
                
                return {
                    x: col,
                    y: 9 - row
                };
            }
            
            drawBoard() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw board background
                const gradient = this.ctx.createLinearGradient(0, 0, 500, 500);
                gradient.addColorStop(0, '#fff5f5');
                gradient.addColorStop(1, '#f0f8ff');
                this.ctx.fillStyle = gradient;
                this.ctx.fillRect(0, 0, 500, 500);
                
                // Draw grid and numbers
                for (let i = 0; i < 100; i++) {
                    const coords = this.getCoordinates(i + 1);
                    const x = coords.x * this.cellSize;
                    const y = coords.y * this.cellSize;
                    
                    // Alternate cell colors
                    this.ctx.fillStyle = (coords.x + coords.y) % 2 === 0 ? '#fff' : '#f5f5f5';
                    this.ctx.fillRect(x, y, this.cellSize, this.cellSize);
                    
                    // Draw cell border
                    this.ctx.strokeStyle = '#ddd';
                    this.ctx.lineWidth = 1;
                    this.ctx.strokeRect(x, y, this.cellSize, this.cellSize);
                    
                    // Draw cell number
                    this.ctx.fillStyle = '#333';
                    this.ctx.font = 'bold 12px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText(i + 1, x + this.cellSize/2, y + 15);
                }
                
                this.drawSnakesAndLadders();
            }
            
            drawSnakesAndLadders() {
                // Draw ladders first (behind snakes)
                Object.keys(this.ladders).forEach(start => {
                    const end = this.ladders[start];
                    this.drawLadder(parseInt(start), end);
                });
                
                // Draw snakes on top
                Object.keys(this.snakes).forEach(start => {
                    const end = this.snakes[start];
                    this.drawSnake(parseInt(start), end);
                });
            }
            
            drawSnake(start, end) {
                const startCoords = this.getCoordinates(start);
                const endCoords = this.getCoordinates(end);
                
                const startX = startCoords.x * this.cellSize + this.cellSize/2;
                const startY = startCoords.y * this.cellSize + this.cellSize/2;
                const endX = endCoords.x * this.cellSize + this.cellSize/2;
                const endY = endCoords.y * this.cellSize + this.cellSize/2;
                
                // Draw snake body with multiple segments for better visibility
                this.ctx.strokeStyle = '#27ae60';
                this.ctx.lineWidth = 12;
                this.ctx.lineCap = 'round';
                this.ctx.globalAlpha = 0.9;
                
                // Create wavy snake body
                this.ctx.beginPath();
                this.ctx.moveTo(startX, startY);
                
                const distance = Math.sqrt((endX - startX) ** 2 + (endY - startY) ** 2);
                const segments = Math.max(3, Math.floor(distance / 30));
                
                for (let i = 1; i <= segments; i++) {
                    const progress = i / segments;
                    const x = startX + (endX - startX) * progress;
                    const y = startY + (endY - startY) * progress;
                    
                    // Add wave effect
                    const waveOffset = Math.sin(progress * Math.PI * 2) * 15;
                    const perpX = -(endY - startY) / distance * waveOffset;
                    const perpY = (endX - startX) / distance * waveOffset;
                    
                    this.ctx.lineTo(x + perpX, y + perpY);
                }
                
                this.ctx.stroke();
                this.ctx.globalAlpha = 1;
                
                // Draw snake head (larger and more visible)
                this.ctx.fillStyle = '#e74c3c';
                this.ctx.strokeStyle = '#c0392b';
                this.ctx.lineWidth = 3;
                this.ctx.beginPath();
                this.ctx.arc(startX, startY, 16, 0, 2 * Math.PI);
                this.ctx.fill();
                this.ctx.stroke();
                
                // Draw snake eyes
                this.ctx.fillStyle = '#fff';
                this.ctx.beginPath();
                this.ctx.arc(startX - 6, startY - 6, 3, 0, 2 * Math.PI);
                this.ctx.arc(startX + 6, startY - 6, 3, 0, 2 * Math.PI);
                this.ctx.fill();
                
                // Draw pupils
                this.ctx.fillStyle = '#000';
                this.ctx.beginPath();
                this.ctx.arc(startX - 6, startY - 6, 1, 0, 2 * Math.PI);
                this.ctx.arc(startX + 6, startY - 6, 1, 0, 2 * Math.PI);
                this.ctx.fill();
                
                // Draw snake tail
                this.ctx.fillStyle = '#229954';
                this.ctx.strokeStyle = '#1e8449';
                this.ctx.lineWidth = 2;
                this.ctx.beginPath();
                this.ctx.arc(endX, endY, 10, 0, 2 * Math.PI);
                this.ctx.fill();
                this.ctx.stroke();
                
                // Add snake emoji near head
                this.ctx.font = '16px Arial';
                this.ctx.fillStyle = '#000';
                this.ctx.fillText('üêç', startX - 8, startY - 25);
            }
            
            drawLadder(start, end) {
                const startCoords = this.getCoordinates(start);
                const endCoords = this.getCoordinates(end);
                
                const startX = startCoords.x * this.cellSize + this.cellSize/2;
                const startY = startCoords.y * this.cellSize + this.cellSize/2;
                const endX = endCoords.x * this.cellSize + this.cellSize/2;
                const endY = endCoords.y * this.cellSize + this.cellSize/2;
                
                // Draw ladder sides (more prominent)
                this.ctx.strokeStyle = '#8b4513';
                this.ctx.lineWidth = 8;
                this.ctx.lineCap = 'round';
                this.ctx.globalAlpha = 0.9;
                
                // Left side
                this.ctx.beginPath();
                this.ctx.moveTo(startX - 12, startY);
                this.ctx.lineTo(endX - 12, endY);
                this.ctx.stroke();
                
                // Right side
                this.ctx.beginPath();
                this.ctx.moveTo(startX + 12, startY);
                this.ctx.lineTo(endX + 12, endY);
                this.ctx.stroke();
                
                // Draw ladder rungs
                this.ctx.lineWidth = 6;
                this.ctx.strokeStyle = '#a0522d';
                const distance = Math.sqrt((endX - startX) ** 2 + (endY - startY) ** 2);
                const rungs = Math.max(3, Math.floor(distance / 25));
                
                for (let i = 0; i <= rungs; i++) {
                    const progress = i / rungs;
                    const rungX = startX + (endX - startX) * progress;
                    const rungY = startY + (endY - startY) * progress;
                    
                    this.ctx.beginPath();
                    this.ctx.moveTo(rungX - 12, rungY);
                    this.ctx.lineTo(rungX + 12, rungY);
                    this.ctx.stroke();
                }
                
                this.ctx.globalAlpha = 1;
                
                // Add ladder emoji
                this.ctx.font = '16px Arial';
                this.ctx.fillStyle = '#8b4513';
                this.ctx.fillText('ü™ú', startX - 8, endY - 20);
                
                // Add bottom support
                this.ctx.fillStyle = '#654321';
                this.ctx.fillRect(startX - 15, startY - 3, 30, 6);
            }
            
            drawPlayers() {
                Object.keys(this.players).forEach(playerId => {
                    const player = this.players[playerId];
                    const coords = this.getCoordinates(player.position);
                    
                    // Offset players so they don't overlap
                    const offsetX = playerId === '1' ? -8 : 8;
                    const offsetY = playerId === '1' ? -8 : 8;
                    
                    const x = coords.x * this.cellSize + this.cellSize/2 + offsetX;
                    const y = coords.y * this.cellSize + this.cellSize/2 + offsetY;
                    
                    // Draw player piece with shadow
                    this.ctx.shadowColor = 'rgba(0,0,0,0.4)';
                    this.ctx.shadowBlur = 6;
                    this.ctx.shadowOffsetX = 3;
                    this.ctx.shadowOffsetY = 3;
                    
                    this.ctx.fillStyle = player.color;
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, 12, 0, 2 * Math.PI);
                    this.ctx.fill();
                    
                    // Reset shadow
                    this.ctx.shadowColor = 'transparent';
                    
                    // Draw player border
                    this.ctx.strokeStyle = '#fff';
                    this.ctx.lineWidth = 3;
                    this.ctx.stroke();
                    
                    // Draw inner highlight
                    this.ctx.strokeStyle = player.color === '#ff4757' ? '#ff6b7d' : '#5a67fa';
                    this.ctx.lineWidth = 1;
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, 8, 0, 2 * Math.PI);
                    this.ctx.stroke();
                    
                    // Draw player number
                    this.ctx.fillStyle = '#fff';
                    this.ctx.font = 'bold 14px Arial';
                    this.ctx.textAlign = 'center';
                    this.ctx.fillText(playerId, x, y + 4);
                    
                    player.x = x;
                    player.y = y;
                });
            }
            
            updatePlayerPositions() {
                this.drawBoard();
                this.drawPlayers();
            }
            
            rollDice() {
                if (this.gameWon || this.animating) return;
                
                this.animating = true;
                document.getElementById('rollDice').disabled = true;
                
                const diceValue = Math.floor(Math.random() * 6) + 1;
                this.showDice(diceValue);
                
                setTimeout(() => {
                    this.movePlayer(this.currentPlayer, diceValue);
                }, 1000);
            }
            
            showDice(value) {
                const diceElement = document.getElementById('diceDisplay');
                diceElement.innerHTML = '';
                
                // Create dice dots pattern
                const dotPatterns = {
                    1: [[1,1]],
                    2: [[0,0], [2,2]],
                    3: [[0,0], [1,1], [2,2]],
                    4: [[0,0], [0,2], [2,0], [2,2]],
                    5: [[0,0], [0,2], [1,1], [2,0], [2,2]],
                    6: [[0,0], [0,1], [0,2], [2,0], [2,1], [2,2]]
                };
                
                // Animate dice roll
                diceElement.style.transform = 'rotate(720deg)';
                diceElement.style.transition = 'transform 0.8s ease';
                
                setTimeout(() => {
                    dotPatterns[value].forEach(([x, y]) => {
                        const dot = document.createElement('div');
                        dot.className = 'dot';
                        dot.style.left = (x * 15 + 8) + 'px';
                        dot.style.top = (y * 15 + 8) + 'px';
                        diceElement.appendChild(dot);
                    });
                    diceElement.style.transform = 'rotate(0deg)';
                }, 600);
            }
            
            movePlayer(playerId, steps) {
                const player = this.players[playerId];
                const newPosition = Math.min(player.position + steps, 100);
                
                // Animate movement
                this.animateMovement(playerId, player.position, newPosition, () => {
                    player.position = newPosition;
                    
                    // Check for snakes or ladders
                    if (this.snakes[newPosition]) {
                        setTimeout(() => {
                            player.position = this.snakes[newPosition];
                            this.updatePlayerPositions();
                            this.showMessage(`Player ${playerId} hit a snake! üêç Sliding down to ${this.snakes[newPosition]}`);
                            this.endTurn(playerId);
                        }, 500);
                    } else if (this.ladders[newPosition]) {
                        setTimeout(() => {
                            player.position = this.ladders[newPosition];
                            this.updatePlayerPositions();
                            this.showMessage(`Player ${playerId} found a ladder! ü™ú Climbing up to ${this.ladders[newPosition]}`);
                            this.endTurn(playerId);
                        }, 500);
                    } else {
                        this.endTurn(playerId);
                    }
                    
                    // Check for win
                    if (newPosition === 100) {
                        this.gameWon = true;
                        this.showWinner(playerId);
                        return;
                    }
                });
            }
            
            animateMovement(playerId, startPos, endPos, callback) {
                const steps = endPos - startPos;
                let currentStep = 0;
                
                const animate = () => {
                    if (currentStep < steps) {
                        currentStep++;
                        this.players[playerId].position = startPos + currentStep;
                        this.updatePlayerPositions();
                        setTimeout(animate, 300);
                    } else {
                        callback();
                    }
                };
                
                animate();
            }
            
            endTurn(playerId) {
                // Update position display
                document.getElementById(`player${playerId}Pos`).textContent = this.players[playerId].position;
                
                // Switch turn
                this.currentPlayer = this.currentPlayer === 1 ? 2 : 1;
                this.updateActivePlayer();
                
                this.animating = false;
                document.getElementById('rollDice').disabled = false;
            }
            
            updateActivePlayer() {
                document.getElementById('player1Info').classList.toggle('active', this.currentPlayer === 1);
                document.getElementById('player2Info').classList.toggle('active', this.currentPlayer === 2);
                
                if (!this.gameWon) {
                    document.getElementById('gameStatus').textContent = `Player ${this.currentPlayer}'s Turn`;
                }
            }
            
            showMessage(message) {
                document.getElementById('gameStatus').textContent = message;
                setTimeout(() => {
                    if (!this.gameWon) {
                        this.updateActivePlayer();
                    }
                }, 3000);
            }
            
            showWinner(playerId) {
                const statusElement = document.getElementById('gameStatus');
                statusElement.textContent = `üéâ Player ${playerId} Wins! üéâ`;
                statusElement.className = 'game-status winner';
                document.getElementById('rollDice').disabled = true;
                this.animating = false;
                
                // Celebration effect
                setTimeout(() => {
                    alert(`üéâ Congratulations Player ${playerId}! You won! üéâ`);
                }, 500);
            }
        }
        
        // Start the game when page loads
        window.addEventListener('load', () => {
            new SnakesAndLadders();
        });
    </script>
</body>
</html>
